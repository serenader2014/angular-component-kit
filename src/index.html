<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta name="robots" content="index,follow">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>Angular Component Kit Demo</title>

    <!-- build:css dist/styles/bundle.css -->
    <!-- bower:css -->
    <!-- endinject -->
    <link rel="stylesheet" href="styles/angular-component-kit.css">
    <link rel="stylesheet" href="styles/demo.css">
    <!-- endbuild -->
</head>
<body ng-controller="ctrl">
    <h1 class="title">Angular Component kit</h1>
    <p class="description">A set of easy use, and common component kit. The main idea is to help developer to quick develop.</p>

    <demo data="data" ng-repeat="component in components" name="component.name" tmpl="component.tmpl"></demo>

    <!-- build:js dist/scripts/bundle.js -->
    <!-- bower:js -->
    <!-- endinject -->
    <script type="text/javascript" src="scripts/angular-component-kit.js"></script>
    <script type="text/javascript" src="scripts/demo.js"></script>
    <!-- endbuild -->
</body>
</html>
